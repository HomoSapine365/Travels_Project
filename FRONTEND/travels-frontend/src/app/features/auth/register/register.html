<div class="auth-card mx-auto p-4">
  <h4>Register</h4>
  <input class="form-control my-2" placeholder="Username" [(ngModel)]="username" />
  <input class="form-control my-2" placeholder="Email (optional)" [(ngModel)]="email" />
  <input class="form-control my-2" placeholder="Password" type="password" [(ngModel)]="password" />
  <button class="btn btn-primary w-100" (click)="submit()">Register</button>
</div>
