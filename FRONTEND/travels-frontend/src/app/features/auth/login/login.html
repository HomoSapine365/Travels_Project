<div class="container">
  <div class="card p-4 auth-card">
    <h3 class="auth-title">Welcome back</h3>
    <p class="auth-subtitle">Sign in to continue booking your trips.</p>

    <div class="auth-card mx-auto p-4">
    <h4>Login</h4>
    <input class="form-control my-2" placeholder="Username" [(ngModel)]="username" />
    <input class="form-control my-2" placeholder="Password" type="password" [(ngModel)]="password" />
    <button class="btn btn-primary w-100" (click)="submit()">Login</button>
</div>

    <p class="auth-footer">
      Don't have an account?
      <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
