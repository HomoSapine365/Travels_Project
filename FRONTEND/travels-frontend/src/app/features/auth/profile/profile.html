<div class="container mt-4" *ngIf="currentUser$ | async as user; else notLogged">
  <div class="card p-4 mx-auto">
    <h3>Profile</h3>
    <p><strong>User id:</strong> {{ user?.id ?? '—' }}</p>
    <p><strong>Username:</strong> {{ user?.username ?? '—' }}</p>
    <p><strong>Email:</strong> {{ user?.email ?? '—' }}</p>
    <p><strong>Password:</strong> <em>Cannot be displayed for security</em></p>

    <div class="mt-3">
      <button class="btn btn-secondary me-2" (click)="router.navigate(['/'])">Back to Home</button>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<ng-template #notLogged>
  <div class="container mt-4">
    <p>You are not logged in. <a routerLink="/login">Login</a></p>
  </div>
</ng-template>
